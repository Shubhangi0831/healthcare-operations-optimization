<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="reschedule-confirm-box">
        <h2>Reschedule Your Appointment</h2>
        <p>
            Click the button below to confirm your rescheduling.<br>
            Your new appointment will be booked for the <strong>next working day</strong>.
        </p>
        <p>Token: {{ token }} | Phone: {{ phone }} | Date: {{ appointment_date }}</p>
    
        <form action="/confirm-reschedule" method="post">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="hidden" name="date" value="{{ appointment_date }}">
            <!-- Confirm button -->
            <button type="submit" class="btn">Confirm Reschedule</button>
        </form>
    
        <br>
        <a href="/" class="home-link">‚Üê Back to Home</a>
    </div>
    
    
    
</body>
</html>
